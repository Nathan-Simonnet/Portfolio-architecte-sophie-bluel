<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&amp;family=Work+Sans&amp;display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/2_login.css">
    <title></title>
</head>

<body>
    <!-- If token stored, links to admin -->
    <script>
        if (sessionStorage.getItem('token')) {
            window.location.href = "admin-mode.html";
        }
    </script>

    <div class="yellow-background">
        <header>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li>login</li>
                    <li><img src="assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="login-container">
                <h2 id="easter">Log in</h2>
                <form action="#" method="post">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" required>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" required>
                    <span id="userNotFoundReveal">Erreur dans l’identifiant ou le mot de passe</span>
                    <span id="errorOnLoginReveal">La tentative de connexion au serveur a échoué... Vérifiez votre
                        connexion, actualisez la page ou réessayez plus tard.</span>
                    <div class="btn-and-link-container">
                        <button class="btn login-btn" id="login-btn">Se connecter</button>
                        <a href="#" target="_blank" class="password-link">Mot de passe oublié</a>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <nav>
            <ul>
                <li class="legal-notices">Mentions Légales</li>
            </ul>
        </nav>
    </footer>

    <script src="assets/js/login.js"></script>
</body>

</html>
